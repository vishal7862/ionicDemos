<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Contact</h1>

  </ion-header-bar>

  <ion-content>
    <div class="padding">
      <button class="button button-block button-positive" type="submit" ng-click="getContacts()">Get Contacts</button>
      <div class="list" ng-show="phoneContacts">
        <div class="card" ng-repeat="contact in phoneContacts">
          <div class="item item-divider">
            {{ contact.name.formatted }}
          </div>
          <div class="item item-text-wrap">
            <p><strong>Phone(s)</strong></p>
            <div ng-repeat="number in contact.phoneNumbers">
              <p>{{ number.value }}</p>
            </div>
            <p><strong>Email(s)</strong></p>
            <div ng-repeat="email in contact.emails">
              <p>{{ email.value }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ion-content>

</ion-modal-view>
